<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ComVida - As melhores not√≠cias sobre o COVID-19</title>

    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="shortcut icon" type="image/png" href="../img/favicon.png" />
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__logo">
                <a href="#" class="header__icon">
                    <i class="fa fa-heartbeat"></i>    
                </a>
                <h2 class="header__name">ComVida</h2>  
            </div>

            <div class="header__navigation">
                <div class="header_menu">
                    <a href="../index.html" class="header__item">
                        Home
                    </a>
                    <a href="about.html" class="header__item">
                        Sobre
                    </a>
                    <a href="contact.html" class="header__item">
                        Contato
                    </a>
                    <a href="info.html" class="header__item">
                        Saiba mais
                    </a>
                </div>
            </div>
        </header>

        <div class="content">
            <div class="contact">
                <div class="contact__content">
                    <form name="contact" method="POST" data-netlify="true" class="contact__form">
                        <h2>Entre em contato enviando uma mensagem</h2>        
                        <div class="contact__field">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                        </div>  
                
                        <div class="contact__field">
                            <label for="email">E-Mail:</label>
                            <input type="email" id="email" name="email" placeholder="Digite seu E-Mail" required>
                        </div>        
                        
                        <div class="contact__field">
                            <label for="mensagem">Mensagem:</label>
                            <textarea name="mensagem" id="mensagem" placeholder="Mensagem" required></textarea>
                        </div>                
                        <input type="submit" name="acao" value="Enviar">
                      </form>
                </div>
            </div>
        </div>   

        <footer class="footer">
            <div class="footer__info">
                <h3 class="footer_text">
                    #FiqueEmCasa
                </h3>
            </div>
            <ul class="footer__list">
                <li class="footer__social twitter-icon">
                    <a href="#" class="footer_icon">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                </li>
                <li class="footer__social facebook-icon">
                    <a href="#" class="footer_icon">
                        <i class="fa fa-facebook-official" aria-hidden="true"></i>
                    </a>
                </li>
                <li class="footer__social instagram-icon">
                    <a href="#" class="footer_icon">
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>  
        </footer>
    </div>    
</body>
</html>
